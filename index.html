<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Aurel!</title>
    <style>
        /* --- IMPORT FONT GEMOY --- */
        @import url('https://fonts.googleapis.com/css2?family=Chewy&family=Nunito:wght@400;700&display=swap');

        body {
            background-color: #87CEEB; /* Biru Langit */
            background-image: radial-gradient(#FFF 20%, transparent 20%), radial-gradient(#FFF 20%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        /* --- KARTU UTAMA --- */
        .card {
            background: #FFF;
            width: 300px;
            padding: 20px;
            border-radius: 20px;
            border: 5px solid #000; /* Garis tebal ala komik */
            box-shadow: 15px 15px 0px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .card:hover {
            transform: scale(1.02) rotate(-1deg);
        }

        /* --- BINGKAI FOTO --- */
        .photo-frame {
            width: 100%;
            height: 250px;
            background: #FFD700; /* Kuning Emas */
            border: 3px solid #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Agar foto pas di kotak */
            transition: transform 0.5s;
        }

        /* --- TEKS & TOMBOL --- */
        h1 {
            font-family: 'Chewy', cursive;
            font-size: 2.5rem;
            color: #FF4500;
            margin: 10px 0;
            text-shadow: 2px 2px 0px #000;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .btn-action {
            background: #FFD700;
            color: #000;
            font-family: 'Chewy', cursive;
            font-size: 1.5rem;
            padding: 10px 30px;
            border: 3px solid #000;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 5px 5px 0px #000;
            transition: all 0.1s;
        }

        .btn-action:active {
            transform: translate(3px, 3px);
            box-shadow: 0px 0px 0px #000;
        }

        /* --- PESAN RAHASIA --- */
        .hidden-message {
            display: none;
            background: #E0F7FA;
            padding: 10px;
            border-radius: 10px;
            border: 2px dashed #000;
            margin-top: 15px;
            animation: fadeIn 0.5s;
        }

        /* --- ANIMASI --- */
        @keyframes bounceImg {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- KONFETI --- */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            animation: fall linear forwards;
            z-index: 5;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0;}
        }

    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="photo-frame">
            <img src="foto.jpg" alt="Foto Aurel" id="aurelPhoto" style="height: max-content;">
        </div>

        <h1 id="titleText">Halo Aurel!</h1>
        
        <p id="descText">Siap buat bikin tahun 2026 jadi sekeren gaya jempol kamu?</p>

        <button class="btn-action" onclick="rayakan()">SIAP DONG! üëç</button>

        <div class="hidden-message" id="pesanAkhir">
            <b>Happy New Year 2026! üéâ</b><br>
            Semoga tahun ini rezekimu sebanyak minyak goreng di belakangmu itu, dan senyummu selalu manis! 
            <br><i>- Semangat terus ya!</i>
        </div>
    </div>

    <script>
        function rayakan() {
            const btn = document.querySelector('.btn-action');
            const title = document.getElementById('titleText');
            const desc = document.getElementById('descText');
            const photo = document.getElementById('aurelPhoto');
            const pesan = document.getElementById('pesanAkhir');

            // 1. Ubah Tampilan
            btn.style.display = 'none'; // Hilangkan tombol
            desc.style.display = 'none'; // Hilangkan teks awal
            title.innerHTML = "Mantap Jiwa!"; // Ganti judul
            pesan.style.display = 'block'; // Munculkan pesan

            // 2. Animasi Foto (Zoom in dikit tanda semangat)
            photo.style.transform = "scale(1.1) rotate(2deg)";
            
            // 3. Efek Hujan Konfeti
            spawnConfetti();
        }

        function spawnConfetti() {
            const colors = ['#FFD700', '#FF4500', '#1E90FF', '#32CD32', '#FF69B4'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.classList.add('confetti');
                    
                    // Posisi random
                    c.style.left = Math.random() * 100 + 'vw';
                    c.style.top = -10 + 'px';
                    
                    // Warna random
                    c.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Ukuran & bentuk random
                    const size = Math.random() * 10 + 5 + 'px';
                    c.style.width = size;
                    c.style.height = size;
                    if(Math.random() > 0.5) c.style.borderRadius = '50%'; // Jadi bulat

                    // Kecepatan jatuh
                    c.style.animationDuration = (Math.random() * 2 + 2) + 's';

                    document.body.appendChild(c);

                    // Hapus elemen biar gak berat
                    setTimeout(() => c.remove(), 4000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
